{% extends "base.html" %}

{% block content %}
    <h3>Take a look at all of our products</h3>
    <div class="content d-inline-flex flex-wrap justify-content-around">
        {% for product in product_list %}
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="here should be product image">
                <div class="card-body">
                    <a href="{{ product.get_absolute_url }}">
                        <h5 class="card-title">{{ product.name }}</h5>
                    </a>
                    <a href="{{ product.category.get_absolute_url }}">
                        <h6 class="card-title">{{ product.category.name }}</h6>
                    </a>
                        <p class="card-text">{{ product.description }}</p>

                    <a href="{% url 'create-order' %}?product={{ product.id }}" class="btn btn-primary">Buy</a>
                    {% include 'add_to_bag_form.html' %}

                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
